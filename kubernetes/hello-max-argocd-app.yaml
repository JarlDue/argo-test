apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-max
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JarlDue/argo-test
    targetRevision: HEAD
    path: kubernetes/hello_max
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-max
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
